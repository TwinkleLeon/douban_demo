<div ng-app="in"><div class="list" ng-controller="inCtrl"><ul><li ng-repeat="item in data.subjects"><a href="#/{{item.id}}"><img src="{{item.images.large}}" alt=""></a><div class="meta"><h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4><div class="otherinfo">类型:<span ng-repeat="value in item.genres">{{value}}</span></div></div></li></ul><div class="paging" ng-show="!isShow"><label>总共：{{totalCount}}条记录,第{{pageIndex}}/{{totalPage}}页;</label><button class="prev" ng-click="getPage(pageIndex-1)" ng-class="{disable:pageIndex<=1}">上一页</button> <button class="next" ng-click="getPage(pageIndex+1)" ng-class="{disable:pageIndex>=totalPage}">下一页</button></div><div class="spinner" ng-show="isShow"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div></div></div>
